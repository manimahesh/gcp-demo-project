apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuln-backend
  labels:
    app: vuln-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuln-backend
  template:
    metadata:
      labels:
        app: vuln-backend
    spec:
      containers:
        - name: vuln-backend
          # Replace REGION and PROJECT with your Artifact Registry values, e.g.
          # us-central1-docker.pkg.dev/your-project/vuln-demo-repo/backend:latest
          image: "REPLACE_WITH_IMAGE_OR_ARTIFACT_REGISTRY_PATH"
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          # Recommended security best-practices for production demos:
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          # Basic resource requests/limits to avoid noisy-neighbor problems
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Health checks
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: vuln-backend-svc
spec:
  selector:
    app: vuln-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
  # For GKE the default external load balancer will be provisioned. To restrict
  # sources, add `loadBalancerSourceRanges: ['1.2.3.4/32']` or similar.
  # Optionally add annotations for specific LB types/providers here.
